<html layout:decorate="~{layout}">
	<div layout:fragment="content" class="container my-3">
	
		<!-- 질문 내용 -->
		<h2 class="boarder-bottom py-2" th:text="${question.subject}">제목</h2>
		
		<div class="card my-3">
			<div class="card-body">
				<div class="card-text" style="white-space: pre-line;" 
				th:text="${question.content}">내용</div>
				<div class="d-flex justify-content-end">
					<div class="badge bg-light text-dark p-2 text-start">
					<!-- 글쓴이 표시 -->
						<div class="mb-2">
							<span th:if="${question.author != null}" th:text="${question.author.username}"></span>
						</div>
						<div th:text="${#temporals.format(question.createdate,'yyyy-MM-dd HH:mm')}">질문등록일</div>
					</div>
				</div>
				<!-- 수정, 삭제 버튼 -->
				<div class="my-3">
					<a th:href="@{|/question/modify/${question.id}|}"
					 class="btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated"
					 th:if="${question.author.username != null and 
					 #authentication.getPrincipal().getUsername() == question.author.username}"
					 th:text="수정">수정 버튼 표시</a>
				</div>
				
				
				
			</div>
		</div>
		
		
		<!-- 질문에 달린 답변 개수 -->
		<h5 class="border-bottom my-3 py-2" 
		th:text="|${#lists.size(question.answerlist)}개의 답변이 있습니다.|">답변 개수</h5>
		
		<!-- 질문에 달린 답변들 (반복) -->
		<div class="card my-3" th:each="answer : ${question.answerlist}">
			<div class="card-body">
				<div class="card-text" style="white-space: pre-line;"
				th:text="${answer.content}">답변글 내용</div>
				
				<div class="d-flex justify-content-end">
					<div class="badge bg-light text-dark p-2 text-start">
					<!-- 답변 글쓴이 -->
						<div class="mb-2">
							<span th:if="${answer.author != null}" th:text="${answer.author.username}"></span>
						</div>
						<div th:text="${#temporals.format(answer.createdate,'yyyy-MM-dd HH:mm')}">질문등록일</div>
					</div>
				</div>

			</div>
		</div>
		
		<!-- 답변 등록 -->
		<form th:action="@{|/answer/create/${question.id}|}" th:object="${answerForm}"  method="post" class="my-3">
			<!-- 유효성 체크 에러 표시 -->
			<div th:replace="~{form_errors :: formErrorsFragment}"></div>
			<!-- 로그인 하지 않으면 답변 등록 불가 처리 -->
			<textarea sec:authorize="isAnonymous()" disabled="disabled" rows="15" cols="40" th:field="*{content}" class="form-control"></textarea>
			<textarea sec:authorize="isAuthenticated()" rows="15" cols="40" th:field="*{content}" class="form-control"></textarea>
			<input sec:authorize="isAnonymous()" disabled="disabled" type="submit" value="답변 등록"	 class="btn btn-primary my-2">
			<input sec:authorize="isAuthenticated()" type="submit" value="답변 등록"	 class="btn btn-primary my-2">
		</form>
	</div>
</html>
