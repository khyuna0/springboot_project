<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
<meta charset="UTF-8">
<title>질문 리스트</title>
</head>
<body>
	<div class="container my-3">
		<table class="table">
			<thead class="table-dark">
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성일시</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="question , loop : ${questionList}">
					<td th:text="${loop.count}"></td> <!-- 질문 글 번호 -->
					<td>
						<!-- 자바 객체의 값을 더할 때는 반드시 ||로 좌우를 감싼다. -->
						<a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}">제목</a>
					</td>
					<td th:text="${#temporals.format(question.createdate,'yyyy-MM-dd HH:mm')}">등록일</td>
				</tr>
			</tbody>	
		</table>
	</div>
</body>
</html>
