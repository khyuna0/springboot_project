<html layout:decorate="~{layout}">
	<div layout:fragment="content" class="container my-3">
		<a th:href="@{/question/create}" class="btn btn-primary">질문 등록하기</a><br><br>
		<table class="table">
			<thead class="table-dark">
				<tr class="text-center">
					<th>번호</th>
					<th style="width: 50%;">제목</th>
					<th>글쓴이</th>
					<th>조회수</th>
					<th>등록일</th>
				</tr>
			</thead>
			<tbody>
				<tr class="text-center" th:each="question , loop : ${paging}">
					<td th:text="${loop.count}"></td> <!-- 질문 글 번호 -->
					<td class="text-start"> <!-- 제목 줄 왼쪽 정렬 -->
						<!-- 자바 객체의 값을 더할 때는 반드시 ||로 좌우를 감싼다. -->
						<a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}">제목</a>
						<span th:text="${#lists.size(question.answerlist)}" ></span> <!-- 답변 글 개수 -->
					</td>
					<td> 
						<span th:if="${question.author != null}" th:text="${question.author.username}"></span> 
					</td>
					<!-- 조회수 자리 -->
					<td><span th:text="${question.hit}"></span></td>
					<td th:text="${#temporals.format(question.createdate,'yyyy-MM-dd HH:mm')}">등록일</td>
				</tr>
			</tbody>	
		</table>
		<!-- 페이징 처리 시작 -->
		<div th:if="${!paging.isEmpty()}"> <!-- paging 객체 내에 글이 존재하면 참(페이징 버튼 출력) -->
			<ul class="pagination justify-content-center">
				<!-- 이전 -->
				<li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
					<a class="page-link" th:href="@{|?page=${paging.number-1}|}">
						<span>이전</span>
					</a>
				</li>
				<!-- 페이지 번호 표시 버튼 1, 2, 3 ... -->
				<li th:each="page : ${#numbers.sequence(0, paging.totalPages-1)}"
					th:if="${page >= paging.number-5 and page <= paging.number+5}"
					th:class="${page == paging.number} ? 'active'" class="page-item">
					<a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}">페이지버튼</a>
				</li>
				<!-- 다음 -->
				<li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
					<a class="page-link" th:href="@{|?page=${paging.number+1}|}">
						<span>다음</span>	
					</a>
				</li>
			</ul>
		</div>
		<!-- 페이징 처리 끝 -->
	</div>
</html>
